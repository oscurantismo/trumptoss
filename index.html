<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrumpToss</title>
  <meta name="description" content="TrumpToss Telegram Game" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #fff;
      font-family: Arial, sans-serif;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Phaser engine -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>

  <!-- JWT Decode: load first -->
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode@4.0.0/build/jwt-decode.min.js"></script>

  <!-- Load game.js only after JWT is defined -->
  <script>
    window.addEventListener("load", () => {
      const script = document.createElement("script");
      script.src = "./game.js";
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
